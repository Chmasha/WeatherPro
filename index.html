<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ff56e96983.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>WEATHER</h1>
        </div>
        <div class="col-6 city-searching">
          <form id="city-enter">
            <input
              id="city-search"
              type="search-image"
              placeholder="Enter a city"
            />
          </form>
        </div>
        <div class="col">
          <button id="cityName">
            <img src="images/home-icon.jpg" alt="" width="40px" />
          </button>
        </div>
        <div class="col"><button id="place">Current</button></div>
      </div>
    </div>

    <div class="today">
      <h2 id="enterCity"></h2>
      <h3>
        Current weather
        <p id="current-time"></p>
      </h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="col" id="picture">
          <i class="fa-solid fa-cloud-showers-heavy cloud-icon"></i>
        </div>
        <div class="col-7">
          <h3 class="current-temperature">
            <span class="temperature" id="temperature">23</span
            ><span class="units"
              ><a href="#" id="celcium-link">°C</a> |<a href="#" id="fahr-link"
                >°F</a
              >
            </span>
          </h3>
        </div>

        <div class="col">
          <h4>
            Wind <span id="wind"> 2 </span>m/s
            <p>Humidity <span id="humidity"> 64 </span>%</p>
          </h4>
        </div>
      </div>
    </div>

    <div class="week-weather">
      <div class="container">
        <div class="row">
          <div class="col">
            <h5>Sat <span class="date">5/6/22</span></h5>
            <p><i class="fa-solid fa-cloud-sun pic-weather"></i></p>
            <p class="day-temperature">20 °C</p>
            <p class="night-temperature">9 °C</p>
          </div>
          <div class="col">
            <h5>Sun <span class="date">5/7/22</span></h5>
            <p><i class="fa-solid fa-cloud-showers-heavy pic-weather"></i></p>
            <p class="day-temperature">17 °C</p>
            <p class="night-temperature">8 °C</p>
          </div>
          <div class="col">
            <h5>Mon<span class="date"> 5/8/22</span></h5>
            <p><i class="fa-solid fa-cloud-sun pic-weather"></i></p>
            <p class="day-temperature">20 °C</p>
            <p class="night-temperature">9 °C</p>
          </div>
          <div class="col">
            <h5>Tue<span class="date"> 5/9/22</span></h5>
            <p><i class="fa-solid fa-cloud-sun pic-weather"></i></p>
            <p class="day-temperature">21 °C</p>
            <p class="night-temperature">9 °C</p>
          </div>
          <div class="col">
            <h5>Wed <span class="date">5/10/22</span></h5>
            <p><i class="fa-solid fa-cloud-sun pic-weather"></i></p>
            <p class="day-temperature">20 °C</p>
            <p class="night-temperature">9 °C</p>
          </div>
        </div>
      </div>
    </div>
    <i class="fa-thin fa-cloud-showers-heavy"></i>
    <script src="src/index.js"></script>
  </body>
</html>
